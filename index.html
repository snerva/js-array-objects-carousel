<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Array Objects Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container_slider ">
        <div class="slider position-relative">
           <div class="slides position-relative">
              <img class="active" src="./assets/img/01.webp" alt=""> 
              <div class="slide_caption position-absolute bottom-0 start-50 translate-middle-x">
                <h3>spiderman</h3>
                <p>Lorem ipsum dolor sit amet.</p>
              </div>
           </div>
           <div class="prev_btn rounded-circle position-absolute top-50 start-0 translate-middle-y">
             <i class="fa-solid fa-chevron-left fa-2xl"></i>
           </div>
           <div class="next_btn rounded-circle position-absolute top-50 end-0 translate-middle-y">
             <i class="fa-solid fa-chevron-right fa-2xl"></i>
           </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
